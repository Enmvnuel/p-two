<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css.css">
<body>
    <div class="login-container">
        <h2>Iniciar Sesion</h2>
        <img src="3106cfb40fcb91ab9840231c3f6c1684-sticker.png" style="
    width: 10rem;
    height: 10rem;
    background-color: #ffffff;
    border-radius: 100px;
    box-shadow: 0 0 15px;
">
        <div class="input-group">
            <label for="Email">Correo: <br></label>
            <input type="email" id="email" placeholder="correo@gmail.com">
        </div>
        <div class="input-group">
            <label for="password">Clave: <br></label>
            <input type="password" id="password" placeholder="Ingrese contra">
            <span class="toggle-password" onclick="togglePassword()"><i class="fa-solid fa-eye"></i></span>
        </div>
        <button class="btn" onclick="validarLogin()">Ingresar</button>
        <p class="error" id="mensajerror"></p>
    </div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="js.js"></script>
</html>
